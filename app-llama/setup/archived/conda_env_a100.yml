name: llama-a100
channels:
  - pytorch
  - nvidia
  - conda-forge
  - huggingface
dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA 11.8 for A100 (stable)
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  
  # CUDA toolkit
  - cuda-toolkit=11.8
  - cuda-runtime=11.8
  
  # Core ML/AI packages
  - numpy>=1.21.0
  - scipy
  - scikit-learn
  - pandas
  
  # Hugging Face ecosystem
  - transformers>=4.30.0
  - tokenizers>=0.13.0
  - datasets
  - accelerate>=0.20.0
  - huggingface_hub
  
  # Performance packages
  - bitsandbytes  # For quantization
  
  # Development and monitoring
  - ipython
  - jupyter
  - matplotlib
  - seaborn
  - tqdm
  - psutil
  - gpustat
  
  # Additional utilities
  - requests
  - urllib3
  - certifi
  
  - pip
  
  - pip:
    # Latest versions via pip
    - torch>=2.0.0
    - transformers>=4.30.0
    - accelerate>=0.20.0
    - optimum>=1.12.0
    - safetensors
    
    # NVIDIA utilities
    - nvidia-ml-py
    - pynvml
    
    # Development tools
    - pytest
    - black
    - flake8
